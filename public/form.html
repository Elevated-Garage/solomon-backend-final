<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Your Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: transparent;
    }

    .step-form {
      max-width: 500px;
      margin: 20px auto;
      padding: 24px;
      border-radius: 16px;
      background: #f9f9f9;
      box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    }

    .step-form h2 {
      text-align: center;
      color: #B91B21;
      margin-bottom: 24px;
    }

    .step {
      display: none;
      transition: opacity 0.3s ease;
    }

    .step.active {
      display: block;
    }

    .step label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }

    .step select,
    .step input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 24px;
    }

    .step button {
      padding: 10px 24px;
      background: #B91B21;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      float: right;
    }

    .summary {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="step-form">
    <h2>Design Your Garage</h2>

    <div class="step active" id="step1">
      <label>What is your garage size?</label>
      <select id="garageSize">
        <option>1-Car</option>
        <option>2-Car</option>
        <option>3-Car</option>
        <option>RV Bay</option>
      </select>
      <button onclick="nextStep(1)">Next</button>
    </div>

    <div class="step" id="step2">
      <label>Choose your top priority:</label>
      <select id="priority">
        <option>Storage & Cabinets</option>
        <option>Flooring Upgrade</option>
        <option>Home Gym</option>
        <option>Cold Plunge / Sauna</option>
      </select>
      <button onclick="nextStep(2)">Next</button>
    </div>

    <div class="step" id="step3">
      <label>What's your timeline?</label>
      <input type="text" id="timeline" placeholder="Example: Within 30 days">
      <button onclick="submitForm()">Get Started</button>
    </div>

    <div class="step" id="step4">
      <div class="summary">
        <h3 style="color:#B91B21;">You're ready to elevate.</h3>
        <p>Thanks for your selections! Weâ€™ll use your preferences to build a tailored quote.</p>
      </div>
    </div>
  </div>

  <script>
    function nextStep(current) {
      document.getElementById(`step${current}`).classList.remove("active");
      document.getElementById(`step${current + 1}`).classList.add("active");
    }

    function submitForm() {
      const size = document.getElementById("garageSize").value;
      const priority = document.getElementById("priority").value;
      const timeline = document.getElementById("timeline").value;

      fetch("/lead-details", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ size, priority, timeline })
      }).then(() => {
        nextStep(3);
      });
    }
  </script>
</body>
</html>
