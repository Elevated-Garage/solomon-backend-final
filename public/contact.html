!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Solomon - Elevated Garage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .solomon-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      box-sizing: border-box;
    }

    .solomon-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .solomon-header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #B91B21;
    }

    .solomon-header p {
      color: #666;
      font-size: 0.95rem;
    }

    .chat-box {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      margin-bottom: 1rem;
      background-color: #fefefe;
    }

    .message {
      margin-bottom: 0.75rem;
    }

    .message.user {
      text-align: right;
      color: #333;
    }

    .message.bot {
      text-align: left;
      color: #B91B21;
    }

    form {
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #B91B21;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #a2181b;
    }
  </style>
</head>
<body>
  <div class="solomon-container">
    <div class="solomon-header">
      <h1>Talk to Solomon</h1>
      <p>Your AI assistant is ready to gather your garage vision.</p>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">ðŸ‘‹ Hi there! I'm Solomon, the Elevated Garage assistant. Whatâ€™s your name?</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your answer..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    const addMessage = (text, sender) => {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value;
      addMessage(message, "user");
      input.value = "";

      const res = await fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      addMessage(data.reply, "bot");
    });
  </script>
</body>
</html>
