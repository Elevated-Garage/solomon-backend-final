<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solomon Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #solomon-chat {
      width: 100%;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      border-radius: 0;
      box-shadow: none;
    }

    #chat-header {
      background-color: #B91B21;
      color: white;
      padding: 16px;
      font-size: 16px;
    }

    #chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user {
      font-weight: bold;
      color: #EB6000;
    }

    .bot {
      color: #333;
    }

    #typing {
      font-style: italic;
      color: #aaa;
      display: none;
      padding-left: 8px;
    }

    #chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
      background: white;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    #chat-input button {
      background: #EB6000;
      color: white;
      border: none;
      padding: 10px 14px;
      margin-left: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="solomon-chat">
  <div id="chat-header">Chat with Solomon</div>
  <div id="chat-messages"></div>
  <div id="typing">Solomon is typing...</div>
  <div id="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const messages = document.getElementById('chat-messages');
  const typingIndicator = document.getElementById('typing');

  // Auto-greet on load
  appendMessage("Solomon", "Welcome to Elevated Garage! My name is Solomon. How can I help you today?", "bot");

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage("You", message, "user");
    input.value = "";
    typingIndicator.style.display = "block";

    try {
      const res = await fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: "Website Visitor",
          email: "visitor@nowhere.com",
          message: message
        })
      });

      const data = await res.json();
      typingIndicator.style.display = "none";
      appendMessage("Solomon", data.reply, "bot");
    } catch (err) {
      typingIndicator.style.display = "none";
      appendMessage("Solomon", "Sorry, something went wrong.", "bot");
    }
  }

  function appendMessage(sender, text, className) {
    const msg = document.createElement("div");
    msg.className = "message " + className;
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
