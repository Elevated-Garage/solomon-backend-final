<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solomon Chat Assistant</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 65%;
      max-width: 500px;
      transform: translate(-50%, -50%);
      background: url('https://assets.zyrosite.com/YNqPvxrOE7FXXPyr/see-through-logo-ALpeo5rB8WTewJPP.png') center center no-repeat;
      background-size: contain;
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }

    .header, .chat-box, .input-row, #typing {
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      padding: 1rem;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      position: relative;
      background: transparent;
    }

    .header::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 480px;
      height: 120px;
      background: radial-gradient(circle, rgba(185,27,33,0.5) 0%, rgba(185,27,33,0) 75%);
      filter: blur(36px);
      z-index: -1;
      border-radius: 40px;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.4;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .bot {
      background: #fce7e7;
      color: #B91B21;
      align-self: flex-start;
    }

    .user {
      background: #eee;
      color: #333;
      align-self: flex-end;
    }

    #typing {
      font-style: italic;
      font-size: 0.9rem;
      color: #B91B21;
      padding-left: 1rem;
      display: none;
    }

    .input-row {
      display: flex;
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1);
    }

    .input-row input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      background-color: rgba(255,255,255,0.8);
    }

    .input-row button {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      background: #B91B21;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-row button:hover {
      background: #99171b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Chat with Solomon</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">ðŸ‘‹ Welcome to Elevated Garage! My name is Solomon. How can I help you today?</div>
    </div>
    <div id="typing">Solomon is typing...</div>
    <form id="chat-form" class="input-row">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const typing = document.getElementById("typing");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      input.value = "";
      typing.style.display = "block";

      try {
        const res = await fetch("/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch {
        appendMessage("Sorry, Solomon couldnâ€™t respond right now. Please try again.", "bot");
      }

      typing.style.display = "none";
    });
  </script>
</body>
</html>
